<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/img-01.jpg');">
        <div class="wrap-login100 p-b-30">
            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <div class="login100-form-avatar">
                    <img src="../../../../assets/images/avatar-01.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
                    Recuperação de senha
                </span>

                <div class="wrap-input100 validate-input m-b-10">
                    <input class="input100" type="password" formControlName="newPassword" placeholder="Password" [class.noEsValido]="isValidField('newPassword')">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>


                <p style="margin-left: 15px; color: #c20009; font-weight: bold; margin-top: -10px;" *ngIf="isValidField('newPassword')">
                    {{getErrorMessage('newPassword')}}
                </p>

                <div class="wrap-input100 validate-input m-b-10">
                    <input class="input100" type="password" formControlName="repeatPassword" placeholder="Repeat Password" [class.noEsValido]="isValidField('repeatPassword')">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>


                <p style="margin-left: 15px; color: #c20009; font-weight: bold; margin-top: -10px;" *ngIf="isValidField('repeatPassword')">
                    {{getErrorMessage('repeatPassword')}}
                </p>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn" *ngIf="passwordForm.valid">
                        Alterar palavra-passe
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
