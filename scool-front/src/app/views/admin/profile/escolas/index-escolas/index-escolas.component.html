<div class="example-wrapper">
    <div class="btn-group my-4" role="group" aria-label="Basic example">
        <button type="button" routerLink="/admin/profile/create/escolas" class="btn btn-secondary">Criar escolas</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Escolas de actualizações</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal2">Ver escolas</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal3">Eliminar escolas</button>
    </div>
    <div class="grid-wrapper">
        <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-alpine" [paginationPageSize]="paginationPageSize" [cacheBlockSize]="cacheBlockSize" [pagination]="true" [defaultColDef]="defaultColDef" [rowData]="rowData | async" [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <ngx-select [items]="escolas" [formControl]="selectControl"></ngx-select>
            </div>
        </div>
    </div>
</div>
